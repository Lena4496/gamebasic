<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pierre Papier Ciseaux Jeu</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="tableau-score">
        <article id="user-label" class="badge">user</article>
        <article id="computer-label" class="badge">comp</article>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>

    <section class="result">
        <p>Papier couvre la Pierre, tu Gagnes!</p>
    </section>

    <section class="choices">
        <article class="choice" id="r"> 
            <img src="img/pierre.png" alt="">
        </article>
        <article class="choice" id="p"> 
            <img src="img/papier.png" alt="">
        </article>
        <article class="choice" id="s"> 
            <img src="img/ciseau.png" alt="">
        </article>
    </section>
    <p id="action-message">Fais ton choix !</p>
    
</body>
</html>
